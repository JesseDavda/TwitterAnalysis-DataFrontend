<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter Analysis</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <h1>Rocky Horror Twitter Analysis</h1>
    </nav>

    <div class="container">
      <div class="left">
        <div class="card" id="tweets_graph">
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <p id="total_tweets">Total Tweets: -</p>
        </div>
        <div class="card">
          <p id="average_favourites">Average Favourites: -</p>
        </div>
        <div class="card">
          <p id="average_retweets">Average Retweets: -</p>
        </div>
        <div class="card">
          <p id="average_followers">Average Followers: -</p>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvJ9NV13VqEQrGqSleLVt821eJLmfZiZI&callback=initMap" async defer></script>
  </body>
</html>
